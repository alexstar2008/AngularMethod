<div class="container">
    <h1 class="text-center">User Registration Form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit($event,userForm)">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" required id="username" pattern="^\S+$"
                           name="username" [(ngModel)]="model.username" #username="ngModel" />
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Uncorrect Input</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control" required id="email" pattern="^[a-zA-Z0-9_.]*@+[a-zA-Z0-9_.]*$"
                           name="email" [(ngModel)]="model.email" #email="ngModel" />
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Uncorrect Input</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" id="password" required pattern="^[a-zA-Z0-9]{6,18}$" class="form-control"
                           name="password" [(ngModel)]="model.password" #password="ngModel" />
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Uncorrect Input</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="phone">Phonee: </label>
                    <input type="text" id="phone" name="phone" [(ngModel)]="model.phone" #phone="ngModel" pattern="^[0-9]*$" class="form-control" />
                    <div [hidden]="phone.valid || phone.pristine">Required</div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-info btn-lg" [disabled]="!userForm.form.valid" >Submit</button>
    </form>
    <div [hidden]="userForm.form.pristine">
        <h2>Entered data</h2>
        <div class="row">
            <div class="col-xs-3">Username</div>
            <div class="col-xs-3">{{model.username}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Email:</div>
            <div class="col-xs-3">{{model.email}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Phone:</div>
            <div class="col-xs-3">{{model.phone}}</div>
        </div>
    </div>
</div>
